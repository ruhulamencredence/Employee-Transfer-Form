<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Transfer Form</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
        }
        .container {
            width: 80%;
            max-width: 900px;
            margin: auto;
            padding: 40px;
        }
        .header {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            font-size: 14px;
            font-weight: bold;
            display: block;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }
        .form-footer {
            text-align: center;
            margin-top: 30px;
            font-size: 14px;
        }
        .form-footer h4 {
            font-weight: normal;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .thank-you {
            font-size: 14px;
            font-weight: bold;
            margin-top: 20px;
        }
        .thank-you h4 {
            font-size: 16px;
            margin: 0;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        Employee Transfer Form
    </div>

    <form id="transferForm">
        <div class="form-group">
            <label for="employeeName">Employee Name:</label>
            <input type="text" id="employeeName" required>
        </div>
        <div class="form-group">
            <label for="employeeId">Employee ID:</label>
            <input type="text" id="employeeId" required>
        </div>
        <div class="form-group">
            <label for="department">Department:</label>
            <input type="text" id="department" required>
        </div>
        <div class="form-group">
            <label for="newDesignation">New Designation:</label>
            <input type="text" id="newDesignation" required>
        </div>
        <div class="form-group">
            <label for="dateOfTransfer">Date of Transfer:</label>
            <input type="date" id="dateOfTransfer" required>
        </div>
        
        <button type="button" onclick="generatePDF()">Submit</button>
    </form>

    <div class="thank-you">
        <h4>Thank you!</h4>
        <p>Prepared By: Ruhul Amen</p>
        <p>Department: Management Information System (MIS)</p>
        <p>Credence Housing Limited</p>
    </div>
</div>

<script>
    const { jsPDF } = window.jspdf;

    function generatePDF() {
        // Get form values
        const name = document.getElementById("employeeName").value;
        const id = document.getElementById("employeeId").value;
        const department = document.getElementById("department").value;
        const newDesignation = document.getElementById("newDesignation").value;
        const dateOfTransfer = document.getElementById("dateOfTransfer").value;

        // Initialize jsPDF
        const doc = new jsPDF();

        // Add content to PDF
        doc.setFontSize(16);
        doc.text("Employee Transfer Form", 20, 20);
        doc.setFontSize(12);
        doc.text(`Employee Name: ${name}`, 20, 40);
        doc.text(`Employee ID: ${id}`, 20, 50);
        doc.text(`Department: ${department}`, 20, 60);
        doc.text(`New Designation: ${newDesignation}`, 20, 70);
        doc.text(`Date of Transfer: ${dateOfTransfer}`, 20, 80);

        // Footer with your info
        doc.setFontSize(10);
        doc.text("Prepared By: Ruhul Amen", 20, 110);
        doc.text("Department: Management Information System (MIS)", 20, 120);
        doc.text("Company: Credence Housing Limited", 20, 130);
        
        doc.text("Thank you!", 20, 150);

        // Save PDF
        doc.save("employee_transfer_form.pdf");

        // Open Print Dialog
        window.print();
    }
</script>

</body>
</html>
